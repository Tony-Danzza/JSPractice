<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script defer src="./shopping.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>
<body>
    
        <div class="shopping-list card mx-auto mt-4 w-50 rounded-xl">
            <h2 class="card-header bg-dark text-white text-center">Shopping list</h2>
            <form class="shopping card-body">
                <input class="p-1" type="text" name="item" id="item" placeholder="Add item...">
                <button class="btn btn-primary m-4 w-25" type="submit">+ Add Item</button>
            </form>

            <h3 class="text-sm">New Items</h3>
            <ul class="list card-body space-x-4"></ul>
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
