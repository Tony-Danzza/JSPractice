<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Done</title>

</head>
<body>
    <p class="title">Hello World</p>

    <h2>
        I am a Heading
        <span hidden>I am Hidden!</span>
        <style>
            h2
            {
                color:red;
            }
        </style>
    </h2>


    <script>
        let title = document.querySelector(".title")
        console.log(`Getter example title.textContent; ${title.textContent}`)

        title.textContent = "Hello Turtle ISLAND"

        console.log(`now updated with setter title.textContent = 'exp' ${title.textContent}`)

        let heading = document.querySelector('h2')

        console.log(`var.textContent returns everything in element: ${heading.textContent} `)
        console.log(`var.innerText returns only the text in the element: "${heading.innerText}" innerText does not include hidden elements`)
    </script>
</body>
</html>
